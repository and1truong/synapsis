<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95) translateY(-10px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }
  .fade-in {
    animation: fadeIn 0.4s ease-out forwards;
  }
</style>
